{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #ffffff;
        }

        .card {
            border: none;
            border-radius: 12px;
        }

        .card-header-gold {
            background: linear-gradient(90deg, #f9d423, #d4af37);
            color: #000;
            border-radius: 12px 12px 0 0;
        }

        .btn-gold {
            background-color: #d4af37;
            color: #000;
            border: none;
        }

        .btn-gold:hover {
            background-color: #c9a227;
            color: #000;
        }

        a {
            color: #d4af37;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #ffc107;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- ✅ HEADER -->
<nav class="navbar px-4" style="background-color:#ffc107;">
    <span class="navbar-brand fw-bold">TodoApp</span>
</nav>

<!-- ✅ MAIN CONTENT -->
<div class="container mt-5 flex-grow-1" style="max-width: 500px;">
    <div class="card shadow">

        <div class="card-header card-header-gold text-center py-3">
            <h4 class="mb-0 fw-bold">Create Account</h4>
        </div>

        <div class="card-body">

            <form action="{% url 'regiteruser' %}" method="POST">
                {% csrf_token %}
                {{ form|crispy }}

                <button type="submit" class="btn btn-gold w-100 mt-3">
                    Register
                </button>
            </form>

            <p class="text-center mt-3 mb-0">
                Already have an account?
                <a href="{% url 'login' %}">Login</a>
            </p>

        </div>
    </div>
</div>

<!-- ✅ FOOTER -->
<footer class="text-center py-3 text-dark">
    TodoApp &copy; {% now "Y" %}
</footer>

</body>
</html>
